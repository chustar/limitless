<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
				$(function() {
							var stock = 'msft';
			$.getJSON('http://localhost/limitless/webservice/index.php?stock=' + stock, function(data) {
		//	$.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=aapl-c.json&callback=?', function(data) {
			// Create the chart
			console.log(data);
				window.chart = new Highcharts.StockChart({
			chart : {
				renderTo : 'container'
			},
			rangeSelector : {
				selected : 1
			},
			title : {
				text : (stock.toUpperCase()) + ' Stock Price'
			},
			series : [{
				name : (stock.toUpperCase()),
				data : data,
				tooltip: {
					yDecimals: 2
				}
			}]
		});
	});

});

		</script>
	</head>
	<body>
<script type="text/javascript" src="highstock/js/highstock.js"></script>
<script type="text/javascript" src="highstock/js/modules/exporting.js"></script>

<div id="container" style="height: 500px; min-width: 500px"></div>
	</body>
</html>
